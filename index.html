<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <h1>C4m1ll3 Adventures</h1>
            <p>Welcome to C4m1ll3 Adventures ! Please, read the rules below before start playing :</p>
        </header>
        <div class="container">

            <section class="flex" id="buttonList">
                <h3>Actions</h3>
                <button onclick="takePotion(10)">Take small potion 🍸</button>
                <button onclick="takePotion(30)">Take big potion 🍺</button>
                <button onclick="attackWithHands()">Player attack 👊</button>
                <button onclick="comboAttack(3)">Combo Punch 👊👊👊</button>
                <button onclick="attackWithSword()">Player attack ⚔️</button>
                <button onclick="fireball()">Fireball 🔥</button>
                <button onclick="enemyAttack()">Enemy attack ⚔️</button>
            </section>
            <section class="flex">
                <div class="flex" id="player">
                    <div class="profilHead">🧙‍♀️</div>
                    <div class="healthbar flex">
                        <span>xx</span>
                    </div>
                    <div class="manabar flex">
                        <span>xx</span>
                    </div>

                </div>

                <div class="flex" id="enemy">
                    <div class="profilHead">👹</div>
                    <div class="healthbar flex">
                        <span>xx</span>
                    </div>
                    <div class="manabar flex">
                        <span>xx</span>
                    </div>

                </div>

            </section>
        </div>
    </main>
    <script src="rpg.js"></script>
</body>

</html>
